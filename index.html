<!DOCTYPE html>
<html>
<head>
	<title>Moon Phase</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Moon Phase</h1>
	<p>Simple API web app to fetch the phase of the moon <br> Uses: JQuery, Moon Phase API; by Florent M. Hirwa</p>
	<div id="calendar">
        <table class="moon-data">
            <tr>
                <td>Phase:</td>
                <td id="moon-phase"></td>
            </tr>
            <tr>
                <td>Illumination:</td>
                <td id="moon-illumination"></td>
            </tr>
            <tr>
                <td>Zodiac Sign:</td>
                <td id="moon-zodiac-sign"></td>
            </tr>
            <tr>
                <td>Timestamp:</td>
                <td id="timestamp"></td>
            </tr>
        </table>
    </div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="app.js"></script>
	<p>Credits to: Moon Phase API from <a href="https://rapidapi.com/MoonAPIcom/api/moon-phase/">Moon Phase via Redidapi</a></p>
</body>
</html>
